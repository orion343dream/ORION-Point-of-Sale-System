<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtPOS - Artistic Point of Sale System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f0f0f0;
            background-image: url('assets/image/logo.jfif');
            opacity: 1.9;
            z-index: -1;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            justify-content: space-between;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
            padding: 5px;
        }
        header {
            background: rgba(53, 66, 74, 0.9);
            color: #ffffff;
            padding: 20px 0;
            border-bottom: #e8491d 3px solid;
            text-align: center;
        }
        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .Logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            margin: 0 auto 10px;
        }
        header p {
            font-size: 1.2em;
            font-style: italic;
        }
        nav {
            background: rgba(53, 66, 74, 0.8);
            padding: 20px 0;
            margin-bottom: 40px;
        }
        nav ul {
            padding: 0;
            list-style: none;
            text-align: center;
        }
        nav li {
            display: inline-block;
            margin: 0 10px;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            cursor: pointer;
        }
        nav a:hover {
            background-color: #e8491d;
        }
        main {
            display: grid;
            grid-template-columns: 1fr;
            gap: 40px;
            flex-grow: 1;
        }
        .welcome-section {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .welcome-section h2 {
            color: #35424a;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .welcome-section p {
            font-size: 1.1em;
            margin-bottom: 30px;
        }
        .feature-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            text-align: center;
        }
        .feature-card:hover {
            transform: translateY(-5px);
        }
        .feature-card h3 {
            color: #35424a;
            font-size: 1.8em;
            margin-bottom: 15px;
        }
        .feature-card p {
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            margin: 10px;
            cursor: pointer;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .btn-customer { background-color: #4CAF50; color: white; }
        .btn-store { background-color: #2196F3; color: white; }
        .btn-order { background-color: #FF9800; color: white; }
        .btn-customer:hover { background-color: #45a049; }
        .btn-store:hover { background-color: #1e87db; }
        .btn-order:hover { background-color: #e68a00; }
        .icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card h2 {
            margin-bottom: 20px;
            color: #35424a;
        }
        form {
            display: grid;
            gap: 15px;
            max-width: 500px;
            margin: 0 auto;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background: #FF9800;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background: #e68a00;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.9);
        }
        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #35424a;
            color: white;
        }
        .btn-edit, .btn-delete, .btn-view {
            padding: 6px 12px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
            color: white;
            margin-right: 5px;
        }
        .btn-view { background-color: #4CAF50; }
        .btn-edit { background-color: #2196F3; }
        .btn-delete { background-color: #f44336; }
        .btn-view:hover { background-color: #45a049; }
        .btn-edit:hover { background-color: #1e87db; }
        .btn-delete:hover { background-color: #da190b; }
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(53, 66, 74, 0.9);
            color: #ffffff;
            margin-top: 40px;
        }
        @media (max-width: 768px) {
            .container { width: 95%; }
            nav li { display: block; margin: 10px 0; }
            table { font-size: 14px; }
            .btn-edit, .btn-delete, .btn-view { padding: 8px 12px; font-size: 14px; }
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <img class="Logo" src="assets/image/logo 2.jfif" alt="ArtPOS Logo" />
        <h1>ArtPOS</h1>
        <p>Artistic Point of Sale System</p>
    </div>
</header>

<nav>
    <div class="container">
        <ul>
            <li><a onclick="showPage('home')">Home</a></li>
            <li><a onclick="showPage('customers')">Manage Customers</a></li>
            <li><a onclick="showPage('store')">Manage Store</a></li>
            <li><a onclick="showPage('orders')">Manage Orders</a></li>
        </ul>
    </div>
</nav>

<main id="main-content" class="container">
    <!-- Content will be dynamically loaded here -->
</main>

<footer>
    <div class="container">
        <p>&copy; 2024 ArtPOS - Empowering Art Businesses</p>
    </div>
</footer>

<script>
    // Page content
    const pages = {
        home: `
        <section class="welcome-section">
            <h2>Welcome to ArtPOS</h2>
            <p>Streamline your art store operations with our intuitive and powerful point of sale system. ArtPOS is designed to help you manage customers, inventory, and orders with ease, allowing you to focus on what matters most - your art and customers.</p>
        </section>
        <section class="feature-card">
            <div class="icon">ðŸ‘¥</div>
            <h3>Customer Management</h3>
            <p>Easily register new customers, update their information, and keep track of their purchase history. Build lasting relationships with your clientele.</p>
            <a onclick="showPage('customers')" class="btn btn-customer">Manage Customers</a>
        </section>
        <section class="feature-card">
            <div class="icon">ðŸŽ¨</div>
            <h3>Store Management</h3>
            <p>Keep your inventory organized and up-to-date. Add new items, track stock levels, and manage pricing with just a few clicks.</p>
            <a onclick="showPage('store')" class="btn btn-store">Manage Store</a>
        </section>
        <section class="feature-card">
            <div class="icon">ðŸ“¦</div>
            <h3>Order Management</h3>
            <p>Process orders quickly and efficiently. View order history, update statuses, and generate invoices all in one place.</p>
            <a onclick="showPage('orders')" class="btn btn-order">Manage Orders</a>
        </section>
    `,
        customers: `
        <section class="card">
            <h2>Manage Customers</h2>
            <form id="customer-form">
                <input type="text" id="name" name="name" placeholder="Enter customer name" required>
                <input type="email" id="email" name="email" placeholder="Enter email address" required>
                <input type="tel" id="phone" name="phone" placeholder="Enter phone number">
                <input type="text" id="address" name="address" placeholder="Enter address">
                <button type="submit">Register Customer</button>
            </form>
        </section>
        <section class="card">
            <h2>Customer List</h2>
            <table id="customer-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Address</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    `,
        store: `
        <section class="card">
            <h2>Add Item</h2>
            <form id="add-item-form">
                <input type="text" id="item-name" placeholder="Item Name" required>
                <input type="number" id="item-price" placeholder="Price" step="0.01" min="0" required>
                <input type="number" id="item-quantity" placeholder="Quantity" min="0" required>
                <button type="submit">Add Item</button>
            </form>
        </section>
        <section class="card">
            <h2>Inventory</h2>
            <table id="inventory-table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    `,
        orders: `
        <section class="card">
            <h2>Place New Order</h2>
            <form id="order-form">
                <select id="customer" required>
                    <option value="">Select Customer</option>
                </select>
                <select id="item" required>
                    <option value="">Select Item</option>
                </select>
                <input type="number" id="quantity" placeholder="Quantity" required min="1">
                <button type="submit">Place Order</button>
            </form>
        </section>
        <section class="card">
            <h2>Order List</h2>
            <table id="order-table">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer</th>
                        <th>Items</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    `
    };

    // Data storage
    let customers = [];
    let inventory = [];
    let orders = [];
    let orderId = 1;

    // Function to show a specific page
    function showPage(pageName) {
        const mainContent = document.getElementById('main-content');
        mainContent.innerHTML = pages[pageName];
        if (pageName === 'customers') {
            renderCustomers();
        } else if (pageName === 'store') {
            renderInventory();
        } else if (pageName === 'orders') {
            renderOrders();
            populateCustomerSelect();
            populateItemSelect();
        }
    }

    // Customer Management
    function renderCustomers() {
        const tableBody = document.querySelector('#customer-table tbody');
        tableBody.innerHTML = '';
        customers.forEach((customer, index) => {
            const row = `
            <tr>
                <td>${customer.name}</td>
                <td>${customer.email}</td>
                <td>${customer.phone}</td>
                <td>${customer.address}</td>
                <td>
                    <button class="btn-edit" onclick="editCustomer(${index})">Edit</button>
                    <button class="btn-delete" onclick="deleteCustomer(${index})">Delete</button>
                </td>
            </tr>`;
            tableBody.innerHTML += row;
        });
    }

    function addCustomer(event) {
        event.preventDefault();
        const newCustomer = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            phone: document.getElementById('phone').value,
            address: document.getElementById('address').value
        };
        customers.push(newCustomer);
        renderCustomers();
        event.target.reset();
    }

    function editCustomer(index) {
        const customer = customers[index];
        document.getElementById('name').value = customer.name;
        document.getElementById('email').value = customer.email;
        document.getElementById('phone').value = customer.phone;
        document.getElementById('address').value = customer.address;
        customers.splice(index, 1);
        renderCustomers();
    }

    function deleteCustomer(index) {
        customers.splice(index, 1);
        renderCustomers();
    }

    // Store Management
    function renderInventory() {
        const tableBody = document.querySelector('#inventory-table tbody');
        tableBody.innerHTML = '';
        inventory.forEach((item, index) => {
            const row = `
            <tr>
                <td>${item.name}</td>
                <td>$${item.price}</td>
                <td>${item.quantity}</td>
                <td>
                    <button class="btn-edit" onclick="editItem(${index})">Edit</button>
                    <button class="btn-delete" onclick="deleteItem(${index})">Delete</button>
                </td>
            </tr>
        `;
            tableBody.innerHTML += row;
        });
    }

    function addItem(event) {
        event.preventDefault();
        const newItem = {
            name: document.getElementById('item-name').value,
            price: parseFloat(document.getElementById('item-price').value).toFixed(2),
            quantity: parseInt(document.getElementById('item-quantity').value)
        };
        inventory.push(newItem);
        renderInventory();
        event.target.reset();
    }

    function editItem(index) {
        const item = inventory[index];
        document.getElementById('item-name').value = item.name;
        document.getElementById('item-price').value = item.price;
        document.getElementById('item-quantity').value = item.quantity;
        inventory.splice(index, 1);
        renderInventory();
    }

    function deleteItem(index) {
        inventory.splice(index, 1);
        renderInventory();
    }

    // Order Management
    function renderOrders() {
        const tableBody = document.querySelector('#order-table tbody');
        tableBody.innerHTML = '';
        orders.forEach(order => {
            const row = `
            <tr>
                <td>#${order.id}</td>
                <td>${order.customer}</td>
                <td>${order.item} (${order.quantity})</td>
                <td>$${order.total}</td>
                <td>
                    <button class="btn-view" onclick="viewOrder(${order.id})">View</button>
                    <button class="btn-delete" onclick="deleteOrder(${order.id})">Delete</button>
                </td>
            </tr>
        `;
            tableBody.innerHTML += row;
        });
    }

    function placeOrder(event) {
        event.preventDefault();
        const customer = document.getElementById('customer').value;
        const item = document.getElementById('item').value;
        const quantity = parseInt(document.getElementById('quantity').value);
        const selectedItem = inventory.find(i => i.name === item);

        if (selectedItem && selectedItem.quantity >= quantity) {
            const total = (selectedItem.price * quantity).toFixed(2);
            const newOrder = {
                id: orderId++,
                customer,
                item,
                quantity,
                total
            };
            orders.push(newOrder);
            selectedItem.quantity -= quantity;
            renderOrders();
            renderInventory();
            event.target.reset();
        } else {
            alert('Not enough inventory for this order.');
        }
    }

    function viewOrder(id) {
        const order = orders.find(o => o.id === id);
        if (order) {
            alert(`Order Details:\nID: ${order.id}\nCustomer: ${order.customer}\nItem: ${order.item}\nQuantity: ${order.quantity}\nTotal: $${order.total}`);
        }
    }

    function deleteOrder(id) {
        const index = orders.findIndex(o => o.id === id);
        if (index !== -1) {
            const order = orders[index];
            const item = inventory.find(i => i.name === order.item);
            if (item) {
                item.quantity += order.quantity;
            }
            orders.splice(index, 1);
            renderOrders();
            renderInventory();
        }
    }

    function populateCustomerSelect() {
        const select = document.getElementById('customer');
        select.innerHTML = '<option value="">Select Customer</option>';
        customers.forEach(customer => {
            select.innerHTML += `<option value="${customer.name}">${customer.name}</option>`;
        });
    }

    function populateItemSelect() {
        const select = document.getElementById('item');
        select.innerHTML = '<option value="">Select Item</option>';
        inventory.forEach(item => {
            select.innerHTML += `<option value="${item.name}">${item.name} - $${item.price}</option>`;
        });
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', () => {
        showPage('home');

        document.body.addEventListener('submit', (event) => {
            if (event.target.id === 'customer-form') {
                addCustomer(event);
            } else if (event.target.id === 'add-item-form') {
                addItem(event);
            } else if (event.target.id === 'order-form') {
                placeOrder(event);
            }
        });
    });
</script>
</body>
</html>
